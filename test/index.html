<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>maskJS Unit Test</title>
	<link rel="stylesheet" href="vendor/qunit-1.9.0.css">
	<link rel="stylesheet" href="vendor/CodeMirror2/codemirror.css">
	<link rel="stylesheet" href="main.css">
	<style type="text/css">
        .CodeMirror-scroll {
            height: auto;
            overflow-y: hidden;
            overflow-x: auto;
        }
    </style>
</head>
<body>
	<div id="qunit"></div>
    <div class="test">
		<h1><a href="#">edit Unit Test</a></h1>
		<div class="banner"></div>
		<div class="toolbar">
			<label for="tests">load test:</label> <select name="tests" id="tests"></select>
			<label for="mode">mode:</label> <input type="text" value="xml" id="mode" placeholder="valid codemirror mode">
			<label for="name">name:</label> <input type="text" value="testname" id="name">
			<input type="button" value="log" id="log">
		</div>
		<h2>Template</h2>
		<div><textarea name="template" cols="30" rows="10"></textarea></div>
		<h2>Expected Result</h2>
		<div><textarea name="result" cols="30" rows="10"></textarea></div>
		<h2>Data</h2>
		<div><textarea name="data" cols="30" rows="10"></textarea></div>
		<h2>Options</h2>
		<div><textarea name="options" cols="30" rows="10"></textarea></div>
		<pre class="footer unitTest cm-s-default"></pre>
	</div>

	<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
	<script type="text/javascript" src="vendor/jquery-1.8.0.min.js"></script>
	<script src="vendor/qunit-1.9.0.js"></script>
	<script type="text/javascript" src="vendor/CodeMirror2/codemirror.js"></script>
	<script type="text/javascript" src="vendor/CodeMirror2/util/loadmode.js"></script>
	<script type="text/javascript" src="vendor/CodeMirror2/util/runmode.js"></script>
	<script type="text/javascript" src="vendor/CodeMirror2/mode/javascript/javascript.js"></script>
	<script src="../js/mask.js"></script>
	<script src="test.js"></script>
</body>
</html>
